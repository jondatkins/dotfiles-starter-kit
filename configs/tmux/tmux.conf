# shell
set -g default-command $SHELL
set -g default-shell $SHELL

# start with window 1 (instead of 0)
set -g base-index 1

# renumber windows after closing
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# remove esc delay
set -sg escape-time 0

# history
set -g history-limit 10000

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# pleb/ipad mode
set -g mouse on

# focusing
set-option -g focus-events on

# change prefix to ctrl space
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# splitting
unbind %
bind h split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# other random key-binding changes
bind x kill-pane
bind t set status
# bind a set-window-option synchronize-panes \; display-message "█▓░ synchronize"

# go left and right through your windows with alt j , alt k
bind -n M-h previous-window
bind -n M-l next-window

# use leader with vim motions to move between panes.
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind r source-file ${XDG_CONFIG_HOME}/tmux/tmux.conf

set -g mode-keys vi

# From https://thevaluable.dev/tmux-config-mouseless/
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe --clipboard"
#to copy to Windows clipboard by marking text
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel clip.exe
#to be able to paste by right clicking (like in default Windows Terminal)
unbind-key MouseDown3Pane
bind-key -n MouseDown3Pane run "tmux set-buffer \"$(powershell.exe -command Get-Clipboard | tr -s '\r\n' ' ')\"; tmux paste-buffer"

bind-key -T copy-mode-vi C-q send-keys -X rectangle-toggle
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g base-index 1              # start indexing windows at 1 instead of 0
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g @t-fzf-prompt '  '
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style
# set -g default-terminal "${TERM}"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"
set -g @catppuccin_window_status_enable "no"

# Primeagen cheat sheet script
bind-key -r i run-shell "tmux neww ~/.config/bin/tmux-cht.sh"
# I want my tmux plugins to be separate from my tmux config.
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/bin/tmuxPlugins/tpm"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$HOME/bin/tmuxPlugins/tpm/tpm"
